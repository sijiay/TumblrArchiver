      <body>


        <!-- Page Content -->
        <div class="container">

          <div class="row">
            
              <div ng-controller="tumblrCall">
                <div class="col-lg-12 text-center">
                  <h1>Tumblr calling </h1>
                  <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>
                  <ul class="list-unstyled">
                    <li>Bootstrap v3.3.0</li>
                    <li>jQuery v1.11.1</li>
                  </ul>
                  <h3 class="text-primary" ng-model='blog_name'>{{blog_name}}</h3>
                  <p ng-model='date'> {{date | date : format: shortDate}}</p>
                  <!--<p class="pull-left" ng-model='mydailygraphic'> {{mydailygraphic}}</p>-->
                  
                </div>
                 <div class="col-sm-3" ng-repeat="post in posts">
                  <h3 class="text-primary">{{post.blog_name}}</h3>
                    <ul>
                      <li class="pull-left">{{post.date}}</li>
                      <li class="pull-left">{{post.slug}}</li>
                      <li class="pull-left"><a ng-href="{{post.post_url}}}}"> link</a></li>
                    </ul>
                  

                  
                </div>
              </div>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Angular JS -->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>

        <!-- External Files -->
        
        <script src="js/call.js"></script>
